<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- formulario -->
        <div class="row g-3 mt-5 d-flex justify-content-center">
            <div class="col-auto">
              <input type="text" class="form-control" id="task" placeholder="Ingrese Tarea">
            </div>
            <div class="col-auto">
            <select class="form-select" aria-label="Default select example" id="prioridad">
                <option selected disabled>Prioridad</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-violet mb-3" id="agregar">Agregar +</button>
            </div>
        </div>
        <!-- fin -->
        
        <!-- lista de tareas -->
        <ul class="list-group w-50 mx-auto" id="lista-de-tareas">
          
          </ul>
          <!-- fin -->

    </div>

    <!-- JS -->
    <script src="./js/index.js"></script>
</body>
</html>
